<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n WAN</title>
    <style>
        html, body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .hidden { 
            display: none; 
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .wan-info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }
        .wan-info-box strong {
            display: block;
            margin-bottom: 8px;
        }
        .wan-details {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåê Configuraci√≥n WAN</h2>

        <div class="wan-info-box" id="wan-info-container" style="display: none;">
            <strong>üåê Interfaz WAN Configurada:</strong>
            <div class="wan-details" id="wan-details"></div>
        </div>

        <div class="warning-box">
            <strong>‚ö†Ô∏è ADVERTENCIA IMPORTANTE:</strong><br>
            Esta funci√≥n debe utilizarse <strong>√öNICAMENTE</strong> para configurar la interfaz que estar√° expuesta a internet (WAN).<br>
            <strong>NO es recomendable usar esta configuraci√≥n para interfaces internas normales.</strong>
        </div>

        <form id="wanForm">
            <div class="form-group">
                <label for="interface">Interfaz</label>
                <input type="text" id="interface" placeholder="eth0" required>
            </div>

            <div class="form-group">
                <label for="mode">Modo</label>
                <select id="mode">
                    <option value="dhcp">DHCP</option>
                    <option value="manual">Manual</option>
                </select>
            </div>

            <div id="manualFields" class="hidden">
                <div class="form-group">
                    <label for="ip">IP</label>
                    <input type="text" id="ip" placeholder="192.168.1.10">
                </div>

                <div class="form-group">
                    <label for="mask">M√°scara (CIDR)</label>
                    <input type="number" id="mask" placeholder="24" min="0" max="32">
                </div>

                <div class="form-group">
                    <label for="gateway">Gateway</label>
                    <input type="text" id="gateway" placeholder="192.168.1.1">
                </div>

                <div class="form-group">
                    <label for="dns">DNS (separados por coma)</label>
                    <input type="text" id="dns" placeholder="8.8.8.8,1.1.1.1">
                </div>
            </div>

            <button type="submit">Guardar configuraci√≥n</button>
        </form>

        <div id="result"></div>
    </div>

<script>
/* -----------------------------
   Utilidades de validaci√≥n
----------------------------- */

function isValidIPv4(ip) {
    const regex =
        /^(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)){3}$/;
    return regex.test(ip);
}

function isValidCIDR(mask) {
    const n = Number(mask);
    return Number.isInteger(n) && n >= 0 && n <= 32;
}

function isValidDNSList(dns) {
    const servers = dns.split(",").map(d => d.trim()).filter(Boolean);
    if (servers.length === 0) return false;
    return servers.every(isValidIPv4);
}

function showError(msg) {
    resultDiv.style.display = "block";
    resultDiv.className = "error";
    resultDiv.textContent = msg;
}

function showSuccess(msg) {
    resultDiv.style.display = "block";
    resultDiv.className = "success";
    resultDiv.textContent = msg;
}

/* -----------------------------
   L√≥gica del formulario
----------------------------- */

const form = document.getElementById("wanForm");
const modeSelect = document.getElementById("mode");
const manualFields = document.getElementById("manualFields");
const resultDiv = document.getElementById("result");

/* -----------------------------
   Cargar configuraci√≥n WAN
----------------------------- */
async function loadWanConfiguration() {
    try {
        const response = await fetch("/admin/config/wan/wan.json", {
            credentials: "include"
        });
        
        if (response.ok) {
            const wanConfig = await response.json();
            const wanInterface = wanConfig.interface || "No configurada";
            const wanMode = wanConfig.mode || "No definido";
            const wanStatus = wanConfig.status === 1 ? "Activo" : "Inactivo";
            
            let details = `${wanInterface} (Modo: ${wanMode}, Estado: ${wanStatus})`;
            
            document.getElementById("wan-details").textContent = details;
            document.getElementById("wan-info-container").style.display = "block";
            
            // Pre-rellenar el formulario con la configuraci√≥n actual
            if (wanInterface !== "No configurada") {
                document.getElementById("interface").value = wanInterface;
            }
            
            if (wanMode === "manual" || wanMode === "dhcp") {
                document.getElementById("mode").value = wanMode;
                manualFields.classList.toggle("hidden", wanMode !== "manual");
                
                if (wanMode === "manual") {
                    document.getElementById("ip").value = wanConfig.ip || "";
                    document.getElementById("mask").value = wanConfig.mask || "";
                    document.getElementById("gateway").value = wanConfig.gateway || "";
                    document.getElementById("dns").value = wanConfig.dns || "";
                }
            }
        }
    } catch (err) {
        console.error("Error cargando configuraci√≥n WAN:", err);
    }
}

// Cargar configuraci√≥n WAN al iniciar
loadWanConfiguration();

modeSelect.addEventListener("change", () => {
    manualFields.classList.toggle(
        "hidden",
        modeSelect.value !== "manual"
    );
});

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultDiv.textContent = "";

    const iface = document.getElementById("interface").value.trim();
    const mode = modeSelect.value;

    if (!iface) {
        return showError("La interfaz no puede estar vac√≠a");
    }

    const params = {
        interface: iface,
        mode: mode
    };

    if (mode === "manual") {
        const ip = document.getElementById("ip").value.trim();
        const mask = document.getElementById("mask").value.trim();
        const gateway = document.getElementById("gateway").value.trim();
        const dns = document.getElementById("dns").value.trim();

        if (!isValidIPv4(ip)) {
            return showError("IP inv√°lida");
        }
        if (!isValidCIDR(mask)) {
            return showError("M√°scara inv√°lida (0‚Äì32)");
        }
        if (!isValidIPv4(gateway)) {
            return showError("Gateway inv√°lido");
        }
        if (!isValidDNSList(dns)) {
            return showError("DNS inv√°lido (use IPs separadas por comas)");
        }

        params.ip = ip;
        params.mask = mask;
        params.gateway = gateway;
        params.dns = dns;
    }

    try {
        const response = await fetch("/admin/wan", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({
                action: "config",
                params: params
            })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || "Error desconocido");
        }

        showSuccess(data.message);
        
        // Actualizar la informaci√≥n de la interfaz WAN configurada
        await loadWanConfiguration();

    } catch (err) {
        showError(err.message);
    }
});
</script>

</body>
</html>
