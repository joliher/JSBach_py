<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado DMZ</title>
    <style>
        html, body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0c5460;
        }
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-start {
            background: #28a745;
            color: white;
        }
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        .btn-refresh {
            background: #17a2b8;
            color: white;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        td {
            font-size: 14px;
            color: #333;
        }
        tbody tr:hover {
            background: #f8f9fa;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 5px;
            font-weight: 600;
        }
        .btn-isolate {
            background: #ffc107;
            color: #000;
        }
        .btn-unisolate {
            background: #28a745;
            color: white;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .action-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .isolated-badge {
            background: #dc3545;
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        .normal-badge {
            background: #28a745;
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        #result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Estado DMZ</h2>
        
        <div class="info-box" id="statusInfo">
            <strong>Estado del sistema:</strong> <span id="dmzStatus">Cargando...</span><br>
            <strong>Interfaz WAN:</strong> <span id="wanInterface">-</span><br>
            <strong>VLANs:</strong> <span id="vlansStatus">-</span>
        </div>
        
        <div class="warning-box" id="warningBox" style="display: none;">
            ‚ö†Ô∏è <strong>Advertencia:</strong> Las VLANs deben estar activas para iniciar DMZ.
        </div>
        
        <div class="controls">
            <button class="control-btn btn-refresh" id="btnRefresh">üîÑ ACTUALIZAR</button>
        </div>
        
        <div id="result"></div>
        
        <h3>Destinos DMZ configurados</h3>
        <div id="tableContainer">
            <p class="loading">Cargando informaci√≥n...</p>
        </div>
    </div>

    <script>
        let currentStatus = null;

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.style.display = 'block';
            setTimeout(() => { resultDiv.style.display = 'none'; }, 5000);
        }

        async function loadStatus() {
            try {
                const response = await fetch('/admin/dmz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'status', params: {} })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Error desconocido');
                
                // Validar que data.message existe y no est√° vac√≠o
                if (!data.message || data.message.trim() === '') {
                    throw new Error('El servidor devolvi√≥ una respuesta vac√≠a');
                }
                
                try {
                    currentStatus = JSON.parse(data.message);
                    renderStatus();
                } catch (parseError) {
                    console.error('Error parseando JSON:', parseError);
                    console.error('Respuesta recibida:', data.message);
                    throw new Error('Error al procesar la respuesta del servidor. La configuraci√≥n puede estar corrupta.');
                }
            } catch (err) {
                console.error('Error en loadStatus:', err);
                showResult(`‚ùå Error cargando estado: ${err.message}`, false);
                
                // Mostrar mensaje en la tabla
                const tableContainer = document.getElementById('tableContainer');
                tableContainer.innerHTML = `
                    <div class="warning-box">
                        <strong>‚ö†Ô∏è Error al cargar configuraci√≥n:</strong><br>
                        ${err.message}<br><br>
                        <em>Si es la primera vez que usas DMZ, ve a CONFIG para a√±adir un destino.</em>
                    </div>
                `;
            }
        }

        function renderStatus() {
            if (!currentStatus) return;
            
            const dmzStatusSpan = document.getElementById('dmzStatus');
            const isActive = currentStatus.status === 1;
            dmzStatusSpan.innerHTML = isActive 
                ? '<span class="status-badge status-active">‚úÖ ACTIVO</span>'
                : '<span class="status-badge status-inactive">‚ùå INACTIVO</span>';
            
            document.getElementById('wanInterface').textContent = currentStatus.wan_interface;
            
            const vlansActive = currentStatus.vlans_active;
            const vlansSpan = document.getElementById('vlansStatus');
            vlansSpan.innerHTML = vlansActive
                ? '<span class="status-badge status-active">‚úÖ ACTIVAS</span>'
                : '<span class="status-badge status-inactive">‚ùå INACTIVAS</span>';
            
            document.getElementById('warningBox').style.display = vlansActive ? 'none' : 'block';
            
            renderTable();
        }

        function renderTable() {
            const tableContainer = document.getElementById('tableContainer');
            const destinations = currentStatus.destinations || [];
            
            if (destinations.length === 0) {
                tableContainer.innerHTML = '<p class="empty-message">No hay destinos DMZ configurados. Ve a CONFIG para a√±adir uno.</p>';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>Puerto</th>
                            <th>Protocolo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            destinations.forEach(dest => {
                const isolated = dest.isolated || false;
                const dmzActive = currentStatus.status === 1;
                
                // Determinar el badge de estado correcto
                let statusBadge;
                if (isolated) {
                    statusBadge = '<span class="isolated-badge">üö´ AISLADO</span>';
                } else if (dmzActive) {
                    statusBadge = '<span class="normal-badge">‚úÖ ACTIVO</span>';
                } else {
                    statusBadge = '<span class="status-badge status-inactive">‚è∏Ô∏è CONFIGURADO</span>';
                }
                
                const isolateBtn = isolated
                    ? `<button class="action-btn btn-unisolate" onclick="toggleIsolation('${dest.ip}', ${dest.port}, '${dest.protocol}', false)">üîì DESAISLAR</button>`
                    : `<button class="action-btn btn-isolate" onclick="toggleIsolation('${dest.ip}', ${dest.port}, '${dest.protocol}', true)">üîí AISLAR</button>`;
                
                tableHTML += `
                    <tr>
                        <td><code>${dest.ip}</code></td>
                        <td>${dest.port}</td>
                        <td>${dest.protocol.toUpperCase()}</td>
                        <td>${statusBadge}</td>
                        <td>
                            ${isolateBtn}
                            <button class="action-btn btn-delete" onclick="deleteDestination('${dest.ip}', ${dest.port}, '${dest.protocol}')">üóëÔ∏è ELIMINAR</button>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `</tbody></table>`;
            tableContainer.innerHTML = tableHTML;
        }

        async function executeAction(action, params = {}) {
            try {
                const response = await fetch('/admin/dmz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: action, params: params })
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Error desconocido');
                
                showResult(data.success ? `‚úÖ ${data.message}` : `‚ùå ${data.message}`, data.success);
                
                // Redirigir a logs despu√©s de START o STOP
                if (action === 'start' || action === 'stop') {
                    setTimeout(() => {
                        window.location.href = '/web/dmz/logs.html';
                    }, 1500);
                } else {
                    // Para otras acciones, recargar estado despu√©s de 1 segundo
                    setTimeout(loadStatus, 1000);
                }
            } catch (err) {
                showResult(`‚ùå ${err.message}`, false);
            }
        }

        async function toggleIsolation(ip, port, protocol, shouldIsolate) {
            const action = shouldIsolate ? 'aislar' : 'desaislar';
            const confirmMsg = shouldIsolate 
                ? `¬øAislar destino ${ip}:${port}/${protocol}? Esto bloquear√° el tr√°fico hacia esta IP.`
                : `¬øDesaislar destino ${ip}:${port}/${protocol}? Esto restaurar√° el tr√°fico.`;
            
            if (!confirm(confirmMsg)) return;
            await executeAction(action, { ip, port, protocol });
        }

        async function deleteDestination(ip, port, protocol) {
            if (!confirm(`¬øEliminar destino ${ip}:${port}/${protocol}? Esta acci√≥n no se puede deshacer.`)) return;
            await executeAction('eliminar', { ip, port, protocol });
        }

        document.getElementById('btnRefresh').addEventListener('click', () => { loadStatus(); });

        window.addEventListener('DOMContentLoaded', loadStatus);
        setInterval(loadStatus, 10000);
    </script>
</body>
</html>
