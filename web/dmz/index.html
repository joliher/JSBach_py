<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DMZ - JSBach V4.0</title>
    <style>
        html, body { margin: 0; height: 100%; font-family: Arial, sans-serif; }
        .container { display: grid; grid-template-rows: 15% 85%; height: 100%; }
        .top-frame { width: 100%; height: 100%; border: none; }
        .bottom { display: grid; grid-template-columns: 25% 75%; height: 100%; }
        .left-frame, .right-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="/web/header.html" class="top-frame"></iframe>
        <div class="bottom">
            <iframe src="/web/dmz/menu.html" class="left-frame" name="menu"></iframe>
            <iframe src="/web/dmz/info.html" class="right-frame" name="body"></iframe>
        </div>
    </div>
</body>
</html>
