<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración DMZ</title>
    
    <link rel="stylesheet" href="/web/00-css/dmz/config.css">
    <script src="/web/00-js/dmz/config.js"></script>
</head>
<body>
    <div class="container">
        <h2>⚙️ Configurar Destino DMZ</h2>
        
        <div class="info-box">
            <strong>ℹ️ Información:</strong> Añade un nuevo destino para redirigir tráfico desde WAN hacia una IP interna.
        </div>
        
        <div class="warning-box" id="firewallWarning" style="display: none; background: #fff3cd; border: 1px solid #ffc107; color: #856404; margin-bottom: 20px;">
            <strong>⚠️ Advertencia:</strong> El firewall debe estar activo para configurar destinos DMZ.
        </div>
        
        <form id="dmzForm">
            <div class="form-group">
                <label for="ip">IP de destino (obligatorio)</label>
                <input type="text" id="ip" placeholder="Ej: 192.168.2.10" required>
                <small style="color: #666; display: block; margin-top: 5px;">⚠️ No incluir máscara de red. No se permiten IPs terminadas en 0 o 255.</small>
            </div>
            
            <div class="form-group">
                <label for="port">Puerto</label>
                <input type="number" id="port" placeholder="Ej: 80, 443, 3306" min="1" max="65535" required>
            </div>
            
            <div class="form-group">
                <label for="protocol">Protocolo</label>
                <select id="protocol" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                </select>
            </div>
            
            <button type="submit">➕ Añadir Destino DMZ</button>
        </form>
        
        <div id="result"></div>
    </div>

    
</body>
</html>
