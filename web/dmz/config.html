<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración DMZ</title>
    <style>
        html, body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0c5460;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚙️ Configurar Destino DMZ</h2>
        
        <div class="info-box">
            <strong>ℹ️ Información:</strong> Añade un nuevo destino para redirigir tráfico desde WAN hacia una IP interna.
        </div>
        
        <div class="warning-box" id="firewallWarning" style="display: none; background: #fff3cd; border: 1px solid #ffc107; color: #856404; margin-bottom: 20px;">
            <strong>⚠️ Advertencia:</strong> El firewall debe estar activo para configurar destinos DMZ.
        </div>
        
        <form id="dmzForm">
            <div class="form-group">
                <label for="ip">IP de destino (obligatorio)</label>
                <input type="text" id="ip" placeholder="Ej: 192.168.2.10" required>
                <small style="color: #666; display: block; margin-top: 5px;">⚠️ No incluir máscara de red. No se permiten IPs terminadas en 0 o 255.</small>
            </div>
            
            <div class="form-group">
                <label for="port">Puerto</label>
                <input type="number" id="port" placeholder="Ej: 80, 443, 3306" min="1" max="65535" required>
            </div>
            
            <div class="form-group">
                <label for="protocol">Protocolo</label>
                <select id="protocol" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                </select>
            </div>
            
            <button type="submit">➕ Añadir Destino DMZ</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('dmzForm');
        const resultDiv = document.getElementById('result');
        const firewallWarning = document.getElementById('firewallWarning');

        // Verificar estado del firewall al cargar la página
        async function checkFirewallStatus() {
            try {
                const response = await fetch('/admin/config/firewall/firewall.json');
                if (!response.ok) {
                    firewallWarning.style.display = 'block';
                    form.querySelector('button[type="submit"]').disabled = true;
                    return false;
                }
                
                const firewallData = await response.json();
                const isActive = firewallData.status === 1;
                
                if (!isActive) {
                    firewallWarning.style.display = 'block';
                    form.querySelector('button[type="submit"]').disabled = true;
                    form.querySelector('button[type="submit"]').style.opacity = '0.5';
                    form.querySelector('button[type="submit"]').style.cursor = 'not-allowed';
                } else {
                    firewallWarning.style.display = 'none';
                    form.querySelector('button[type="submit"]').disabled = false;
                    form.querySelector('button[type="submit"]').style.opacity = '1';
                    form.querySelector('button[type="submit"]').style.cursor = 'pointer';
                }
                
                return isActive;
            } catch (err) {
                console.error('Error verificando firewall:', err);
                firewallWarning.style.display = 'block';
                form.querySelector('button[type="submit"]').disabled = true;
                return false;
            }
        }

        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        // Función para obtener la configuración de la VLAN DMZ
        async function getDmzNetwork() {
            try {
                // Leer directamente desde el status de DMZ que ya tiene acceso a VLANs
                const response = await fetch('/admin/config/vlans/vlans.json');
                
                if (!response.ok) {
                    console.error('No se pudo cargar vlans.json');
                    return null;
                }
                
                const vlansData = await response.json();
                
                // Buscar la VLAN 2 (DMZ)
                const dmzVlan = vlansData.vlans.find(v => v.id === 2);
                if (!dmzVlan || !dmzVlan.ip) {
                    console.error('No se encontró VLAN 2 (DMZ)');
                    return null;
                }
                
                return dmzVlan.ip; // Retorna algo como "192.168.2.1/25"
            } catch (err) {
                console.error('Error obteniendo red DMZ:', err);
                return null;
            }
        }

        // Función para validar si una IP está en una red
        function isIpInNetwork(ip, networkCidr) {
            try {
                const [ipAddr, ipMask] = ip.split('/');
                const [netAddr, netMask] = networkCidr.split('/');
                
                const ipNum = ipAddr.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0) >>> 0;
                const netNum = netAddr.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0) >>> 0;
                
                const mask = (0xFFFFFFFF << (32 - parseInt(netMask))) >>> 0;
                const ipMaskNum = (0xFFFFFFFF << (32 - parseInt(ipMask))) >>> 0;
                
                // Calcular la dirección de red y broadcast de la IP ingresada
                const ipNetwork = (ipNum & ipMaskNum) >>> 0;
                const ipBroadcast = (ipNetwork | ~ipMaskNum) >>> 0;
                
                // Calcular la dirección de red y broadcast de la red DMZ
                const networkAddr = (netNum & mask) >>> 0;
                const broadcastAddr = (networkAddr | ~mask) >>> 0;
                
                // Verificar que tanto la red como el broadcast de la IP estén dentro de la DMZ
                return ipNetwork >= networkAddr && ipBroadcast <= broadcastAddr;
            } catch (err) {
                console.error('Error validando IP:', err);
                return false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ip = document.getElementById('ip').value.trim();
            const port = parseInt(document.getElementById('port').value);
            const protocol = document.getElementById('protocol').value;
            
            if (!ip || !port || !protocol) {
                showResult('❌ Todos los campos son obligatorios', false);
                return;
            }
            
            // Verificar que la IP NO contenga máscara
            if (ip.includes('/')) {
                showResult('❌ Error: la IP no debe incluir máscara de red. Introduzca solo la IP (ej: 192.168.2.10)', false);
                return;
            }
            
            const octets = ip.split('.');
            
            // Validar formato de IP
            if (octets.length !== 4 || octets.some(o => isNaN(o) || parseInt(o) < 0 || parseInt(o) > 255)) {
                showResult('❌ Error: formato de IP inválido', false);
                return;
            }
            
            const lastOctet = parseInt(octets[3]);
            
            if (lastOctet === 0 || lastOctet === 255) {
                showResult('❌ Error: la IP no puede terminar en 0 o 255', false);
                return;
            }
            
            if (port < 1 || port > 65535) {
                showResult('❌ Puerto debe estar entre 1 y 65535', false);
                return;
            }
            
            // Verificar si el puerto y protocolo ya están en uso
            try {
                const dmzResponse = await fetch('/admin/config/dmz/dmz.json');
                if (dmzResponse.ok) {
                    const dmzData = await dmzResponse.json();
                    const destinations = dmzData.destinations || [];
                    
                    // Buscar si el puerto+protocolo ya están en uso
                    const portInUse = destinations.find(dest => 
                        dest.port === port && 
                        dest.protocol === protocol && 
                        dest.ip !== ip
                    );
                    
                    if (portInUse) {
                        showResult(`❌ El puerto ${port}/${protocol} ya está en uso por ${portInUse.ip}. Cada puerto solo puede redirigirse a un único destino.`, false);
                        return;
                    }
                }
            } catch (err) {
                console.error('Error verificando puertos en uso:', err);
                // Continuar con la validación del backend
            }
            
            const params = {
                ip: ip,
                port: port,
                protocol: protocol
            };
            
            try {
                const response = await fetch('/admin/dmz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'add_destination',
                        params: params
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`✅ ${data.message}`, true);
                    form.reset();
                } else {
                    showResult(`❌ ${data.message}`, false);
                }
                
            } catch (err) {
                showResult(`❌ ${err.message}`, false);
            }
        });
        
        // Verificar firewall al cargar la página
        window.addEventListener('DOMContentLoaded', checkFirewallStatus);
    </script>
</body>
</html>
