<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci칩n del Log de DMZ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
        }

        /* Estilo para el contenedor principal */
        #log-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Estilo para el t칤tulo */
        #log-container h3 {
            margin: 0 0 15px 0;
            font-size: 26px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #log-container h3::before {
            content: "游니";
            -webkit-text-fill-color: initial;
        }

        /* Estilo para el contenido del log */
        #log-content {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #2d3748;
            line-height: 1.6;
            display: flex;
            flex-direction: column-reverse;
            height: 400px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        /* Scrollbar personalizada */
        #log-content::-webkit-scrollbar {
            width: 10px;
        }

        #log-content::-webkit-scrollbar-track {
            background: #edf2f7;
            border-radius: 5px;
        }

        #log-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
        }

        #log-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div id="log-container">
        <!-- T칤tulo fijo, que no se mover치 con los logs -->
        <h3>Contenido del Log de DMZ</h3>

        <!-- Contenedor desplazable para los logs -->
        <div id="log-content">Cargando contenido...</div>
    </div>

    <script>
        let lastContent = '';
        let autoScroll = true;
        let pollInterval = 2000;
        let unchangedCount = 0;
        let logTimerId = null;

        // Detectar si el usuario est치 interactuando con el contenido
        const logContent = document.getElementById("log-content");
        
        logContent.addEventListener('mousedown', () => {
            autoScroll = false; // Desactivar auto-scroll si el usuario hace clic
        });
        
        logContent.addEventListener('scroll', () => {
            // Reactivar auto-scroll solo si el usuario est치 en el fondo
            const isAtBottom = logContent.scrollHeight - logContent.scrollTop <= logContent.clientHeight + 10;
            autoScroll = isAtBottom;
        });

        // Esta funci칩n har치 la solicitud al backend para obtener el contenido del log
        function fetchLog() {
            const moduleName = "dmz";  // Nombre del m칩dulo cuyo log queremos ver

            fetch(`/admin/logs/${moduleName}`, {
                credentials: 'include'
            })
                .then(response => response.text())
                .then(data => {
                    // Solo actualizar si el contenido ha cambiado
                    if (data === lastContent) {
                        // Si no cambi칩, ralentizar gradualmente
                        unchangedCount++;
                        if (unchangedCount > 3) pollInterval = 5000;
                        if (unchangedCount > 10) pollInterval = 10000;
                        if (unchangedCount > 20) pollInterval = 30000;
                    } else {
                        // Si cambi칩, volver a polling r치pido
                        unchangedCount = 0;
                        pollInterval = 2000;
                        
                        // Guardar posici칩n del scroll antes de actualizar
                        const scrollPos = logContent.scrollTop;
                        const wasAtBottom = logContent.scrollHeight - scrollPos <= logContent.clientHeight + 10;
                        
                        // Actualizar contenido
                        lastContent = data;
                        logContent.textContent = data;

                        // Restaurar o auto-scroll seg칰n el contexto
                        if (autoScroll || wasAtBottom) {
                            logContent.scrollTop = logContent.scrollHeight; // Ir al final
                        } else {
                            logContent.scrollTop = scrollPos; // Mantener posici칩n
                        }
                    }
                    
                    // Re-programar con el nuevo intervalo
                    clearTimeout(logTimerId);
                    logTimerId = setTimeout(fetchLog, pollInterval);
                })
                .catch(error => {
                    document.getElementById("log-content").textContent = `Error al cargar el log: ${error.message}`;
                    clearTimeout(logTimerId);
                    logTimerId = setTimeout(fetchLog, 5000); // Retry en 5s
                });
        }

        // Cargar el log al cargar la p치gina
        window.onload = fetchLog;
    </script>

</body>
</html>
