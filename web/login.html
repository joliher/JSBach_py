<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JSBach – Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #2a2a2a;
            padding: 2.5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.4rem;
            text-align: left;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background: #1e1e1e;
            color: #eee;
        }
        
        input:focus {
            outline: 2px solid #4caf50;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.7rem;
            background: #4caf50;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        button:hover {
            background: #43a047;
        }

        .error {
            margin-top: 1rem;
            color: #ff6b6b;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>JSBach Login</h2>

    <label for="username">Usuario</label>
    <input type="text" id="username" autocomplete="username">

    <label for="password">Contraseña</label>
    <input type="password" id="password" autocomplete="current-password">

    <button onclick="login()">Entrar</button>

    <div class="error" id="error"></div>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("error");

    errorBox.textContent = "";

    if (!username || !password) {
        errorBox.textContent = "Introduce usuario y contraseña";
        return;
    }

    try {
        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                password: password
            }),
            credentials: 'same-origin'  // Esto envía las cookies de sesión automáticamente
        });

        if (response.ok) {
            // Login correcto → ir a admin
            window.location.href = "/web/index.html";
        } else {
            const data = await response.json();
            errorBox.textContent = data.detail || "Error de autenticación";
        }

    } catch (err) {
        errorBox.textContent = "No se pudo conectar con el servidor";
    }
}

// Event listener para enviar formulario con Enter
document.addEventListener("DOMContentLoaded", function() {
    const inputs = document.querySelectorAll("input");
    inputs.forEach(input => {
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                login();
            }
        });
    });
});
</script>

</body>
</html>
