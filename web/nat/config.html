<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci贸n NAT</title>
    <style>
        html, body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .info-box {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            color: #0c5460;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .wan-info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }
        .wan-info-box strong {
            display: block;
            margin-bottom: 8px;
        }
        .wan-details {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Configuraci贸n NAT</h2>

        <div class="info-box">
            <strong>癸 Informaci贸n:</strong> Configure la interfaz que se utilizar谩 para realizar NAT (Network Address Translation).
            Esta interfaz debe ser la que est谩 conectada a la red externa (WAN).
        </div>

        <div class="wan-info-box" id="wan-info-container" style="display: none;">
            <strong> Interfaz WAN Configurada:</strong>
            <div class="wan-details" id="wan-details"></div>
        </div>

        <form id="natForm">
            <div class="form-group">
                <label for="interface">Interfaz</label>
                <input type="text" id="interface" placeholder="eth0" required>
                <small style="color: #666; display: block; margin-top: 5px;"> Ejemplo: eth0, enp0s3, etc.</small>
            </div>

            <button type="submit">Guardar configuraci贸n</button>
        </form>

        <div id="result"></div>
    </div>

<script>
/* -----------------------------
   Utilidades de validaci贸n
----------------------------- */

function isValidIPv4(ip) {
    const regex =
        /^(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)){3}$/;
    return regex.test(ip);
}

function isValidCIDR(mask) {
    const n = Number(mask);
    return Number.isInteger(n) && n >= 0 && n <= 32;
}

function isValidDNSList(dns) {
    const servers = dns.split(",").map(d => d.trim()).filter(Boolean);
    if (servers.length === 0) return false;
    return servers.every(isValidIPv4);
}

function showError(msg) {
    resultDiv.style.display = "block";
    resultDiv.className = "error";
    resultDiv.textContent = msg;
}

function showSuccess(msg) {
    resultDiv.style.display = "block";
    resultDiv.className = "success";
    resultDiv.textContent = msg;
}

/* -----------------------------
   L贸gica del formulario
----------------------------- */

const form = document.getElementById("natForm");
const resultDiv = document.getElementById("result");

/* -----------------------------
   Cargar interfaz WAN
----------------------------- */
async function loadWanInterface() {
    try {
        const response = await fetch("/admin/config/wan/wan.json", {
            credentials: "include"
        });
        
        if (response.ok) {
            const wanConfig = await response.json();
            const wanInterface = wanConfig.interface || "No configurada";
            const wanMode = wanConfig.mode || "No definido";
            
            document.getElementById("wan-details").textContent = `${wanInterface} (Modo: ${wanMode})`;
            document.getElementById("wan-info-container").style.display = "block";
        }
    } catch (err) {
        console.error("Error cargando configuraci贸n WAN:", err);
    }
}

// Cargar interfaz WAN al iniciar
loadWanInterface();

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultDiv.textContent = "";

    const iface = document.getElementById("interface").value.trim();

    if (!iface) {
        return showError("La interfaz no puede estar vac铆a");
    }

    const params = {
        interface: iface
    };

    try {
        const response = await fetch("/admin/nat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({
                action: "config",
                params: params
            })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || "Error desconocido");
        }

        showSuccess(data.message);

    } catch (err) {
        showError(err.message);
    }
});
</script>

</body>
</html>
