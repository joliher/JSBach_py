<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EBTABLES - Estado</title>
    <style>
        html, body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        .controls {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 14px;
            transition: all 0.2s;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e8f4ff;
        }
        .status-box {
            background: #f8f9fa;
            border-left: 4px solid #007acc;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .status-header {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .status-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #444;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<h3>üìä Estado de Ebtables</h3>

<div class="controls">
    <button onclick="refreshStatus()">üîÑ Actualizar</button>
</div>

<div id="statusContainer">
    <div class="loading">‚è≥ Consultando estado...</div>
</div>

<script>
async function refreshStatus() {
    const container = document.getElementById('statusContainer');
    container.innerHTML = '<div class="loading">‚è≥ Consultando estado...</div>';

    try {
        const response = await fetch('/admin/ebtables', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'status' }),
            credentials: 'include'
        });

        const data = await response.json();
        
        const statusIcon = data.success ? '‚úÖ' : '‚ùå';
        const statusClass = data.success ? 'success' : 'error';
        
        container.innerHTML = `
            <div class="status-box">
                <div class="status-header">
                    <span class="${statusClass}">${statusIcon}</span> 
                    Estado del Sistema Ebtables
                </div>
                <div class="status-content">${escapeHtml(data.message || 'Sin informaci√≥n disponible')}</div>
            </div>
        `;
        
    } catch (error) {
        container.innerHTML = `
            <div class="status-box">
                <div class="status-header">
                    <span class="error">‚ùå</span> Error de Conexi√≥n
                </div>
                <div class="status-content">
                    No se pudo conectar con el servidor.
                    Error: ${escapeHtml(error.message)}
                </div>
            </div>
        `;
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Cargar estado autom√°ticamente al abrir la p√°gina
window.addEventListener('DOMContentLoaded', refreshStatus);
</script>

</body>
</html>
